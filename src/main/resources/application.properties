#server
server.port=8080
#server.session-timeout=30
server.tomcat.uri-encoding=UTF-8

#mysql
spring.datasource.url = jdbc:mysql://localhost:3306/rbjf?characterEncoding=utf8&useSSL=true
spring.datasource.username = root
spring.datasource.password = 1993
spring.datasource.driverClassName = com.mysql.jdbc.Driver

spring.datasource.max-active=0
spring.datasource.max-idle=0
spring.datasource.min-idle=0
spring.datasource.max-wait=10000
spring.datasource.max-wait-millis=31536000

# Specify the DBMS JPA配置
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update) 自动更新-自动映射表结构
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
